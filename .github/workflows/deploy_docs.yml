name: Deploy documentation

# Check for reference:
# https://github.com/s1rius/ezlog/blob/20dce11e6d324bb18f57dc7c7c6d4a8bf40064de/.github/workflows/publish_pages.yml

on:
  schedule:
    - cron: "40 03 */2 * *" # Runs at 03:40, every 2 days
  push:
    branches:
      - main
    paths:
      - docs/**/*.md
      - docs/**/*.png
      - docs/**/*.jpg
      - docs/**/*.jpeg
      - docs/**/*.po
      - .github/workflows/deploy_docs.yml
      - .github/workflows/install-mdbook/action.yml
      - README*.md
      - docs/book.toml
  pull_request:
    branches:
      - main
    paths:
      - docs/**/*.md
      - docs/**/*.png
      - docs/**/*.jpg
      - docs/**/*.jpeg
      - docs/**/*.po
      - .github/workflows/deploy_docs.yml
      - .github/workflows/install-mdbook/action.yml
      - README*.md
      - docs/book.toml
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

env:
  runner: ubuntu-latest
  cache-mkdocs-key: cache-mkdocs
  EXTRA_LANGUAGES:
  SITE_SUFFIX: /bazzite/

jobs:
  deploy:
    permissions:
      contents: read # To push a branch
      pages: write # To push to a GitHub Pages site
      id-token: write # To update the deployment status

    runs-on: ubuntu-latest
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare env vars
        run: |
          _OWNER_NAME=${{ github.repository_owner }}
          _OWNER_NAME=${_OWNER_NAME,,}
          _SITE_PREFIX=${{ env.SITE_SUFFIX }}
          _SITE_PREFIX=${_SITE_PREFIX#/}
          echo "SITE_URL=https://${_OWNER_NAME}.github.io/$_SITE_PREFIX" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Poetry cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/docs/.venv
          key: ${{ runner.os }}-build-${{ env.cache-mkdocs-key }}-${{ hashFiles('./docs/poetry.lock') }}

      - name: Poetry install deps
        run: poetry install

      # Necessary in order to have fetch_discourse_md.py available for mdbook-cmd
      - name: Add docs/utils to PATH
        run: |
          echo $PWD/utils:$PATH >> $GITHUB_PATH

      - name: Test fetch_discourse_md.py
        run: |
          source .venv/bin/activate
          echo "::group::Try fetching a post from discourse"
          fetch_discourse_md.py -d "https://universal-blue.discourse.group/docs?topic=31" 2>&1 >/dev/null
          echo "::endgroup::"

      - name: Build book in English
        env:
          MKDOCS_SITE_URL: ${{ env.SITE_URL }}
        run: |
          source .venv/bin/activate
          mkdocs build --verbose -d $GITHUB_WORKSPACE/book

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}

  clean_cache:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Cleanup
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -x
          old_caches=($(gh cache list \
            --repo ${{ github.repository }} \
            --key "${{ runner.os }}-build-${{ env.cache-mkdocs-key }}-"  \
            --sort created_at -O asc --json id | jq '.[:-1][].id'))
          for id in "${old_caches[@]}"; do
            gh cache delete $id
          done
      - name: Remove Page Artifacts
        uses: remagpie/gha-remove-artifact@v1
        with:
          only-name: github-pages
          max-age: 7776000 # 90 days
          max-count: 50
