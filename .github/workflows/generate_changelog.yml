on:
  push:
    branches:
      - main

permissions:
  contents: write
  checks: write
  actions: read
  packages: write
  pull-requests: write

name: Generate Changelog
jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release-please
        with:
          release-type: simple
          package-name: release-please-action
      - name: Install MarkdownToBBCodeSteam
        run: dotnet tool install -g Converter.MarkdownToBBCodeSteam.Tool
        shell: pwsh
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create BB Code Changelog for Steam
        run: |
          markdown_to_bbcodesteam -i "CHANGELOG.md" -o "CHANGELOG-BBCODE.txt";
        shell: pwsh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(changelog): Update Steam BBCode Changelog"
          branch: steam-changelog
          delete-branch: true
          signoff: false
          add-paths: |
            CHANGELOG-BBCODE.txt
