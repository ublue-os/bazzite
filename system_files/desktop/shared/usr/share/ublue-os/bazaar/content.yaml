css: |
  .bazzite-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }
  .bazzite-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }
  .bazzite-section banner-text {
     padding: 50px;
     color: #ffffff;
  }
  .bazzite-section title {
     color: #ffffff;
  }
  .bazzite-section subtitle {
    color: #ffffff;
    font-weight: 400;
  }
  .bazzite-section {
    margin: 15px;
    border-radius: 25px;
  }
  .gaming-section {
    background: linear-gradient(45deg, #171a49, #52136c);
  }
  .streaming-section {
    background: linear-gradient(135deg, #3550ec, #252b4b);
  }
  .music-section {
    background: linear-gradient(45deg, #196d28, #3a944a);
  }
  .office-section {
    background: linear-gradient(135deg, #6f8396, #4d5c69);
  }
  .utilities-section {
    background: linear-gradient(45deg, #ed5b00, #a6480d);
  }

