monitor.alsa.rules = [
  {
    matches = [
      {
        node.name = "~alsa_input.*"
        alsa.card_name = "acp5x"
      }
      {
        node.name = "~alsa_input.*"
        alsa.card_name = "acp6x"
      }
      {
        node.name = "~alsa_input.*"
        alsa.card_name = "sof-nau8821-max"
      }
      {
        node.name = "~alsa_output.*"
        alsa.card_name = "acp5x"
      }
      {
        node.name = "~alsa_output.*"
        alsa.card_name = "acp6x"
      }
      {
        node.name = "~alsa_output.*"
        alsa.card_name = "sof-nau8821-max"
      }
    ]
    actions = {
      update-props = {
        session.suspend-timeout-seconds   = 0
        api.alsa.headroom      = 1024
      }
    }
  }
]
