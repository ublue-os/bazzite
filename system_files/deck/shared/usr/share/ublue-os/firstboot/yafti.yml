          description: Video sharing platform
          default: false
          packages:
          - Install YouTube: ujust get-webapp "YouTube"
        Netflix:
          description: Subscription streaming service
          default: false
          packages:
          - Install Netflix: ujust get-webapp "Netflix"
        Amazon Luna:
