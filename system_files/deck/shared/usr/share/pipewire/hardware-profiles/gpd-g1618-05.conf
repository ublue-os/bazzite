context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.description = "Internal Microphone"
            media.name       = "Internal Microphone"
            filter.graph = {
                nodes = [
                    {
                        type   = ladspa
                        name   = rnnoise
                        plugin = "/usr/lib64/ladspa/librnnoise_ladspa.so"
                        label  = noise_suppressor_mono
                        control = { "VAD Threshold (%)" = 85.0 }
                    }
                ]
            }
            capture.props = {
                node.name      = "gpd_mic_raw_capture"
                node.passive   = true
                audio.position = [ FR ]
                node.target    = "alsa_input.pci-0000_64_00.6.HiFi__Mic2__source"
            }
            playback.props = {
                node.name      = "gpd_mic_ai_clean"
                media.class    = "Audio/Source"
                audio.position = [ MONO ]
            }
        }
    }
]
